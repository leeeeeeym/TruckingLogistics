{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }


        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 24px;
            color: #1e3a8a;
        }

        .btn {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
        }

        .btn-back {
            background-color: #1e3a8a;
        }

        .btn-back:hover {
            background-color: #162d7d;
            transform: translateY(-2px);
        }

        .btn-submit {
            background-color: #4caf50;
        }

        .btn-submit:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #1e3a8a;
            outline: none;
        }
    </style>
</head>
<body>
{% include 'includes/sidebar.html' %}

<div class="content">
    <div class="header">
        <h2>Edit User</h2>
        <a href="{% url 'user_list' %}" class="btn btn-back">
            <span>&larr;</span> Back to User List
        </a>
    </div>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_role">Role</label>
                <select name="role" id="id_role" class="form-control">
                    <option value="office" {% if user.role == "office" %}selected{% endif %}>Office</option>
                    <option value="customer" {% if user.role == "customer" %}selected{% endif %}>Customer</option>
                    <option value="driver" {% if user.role == "driver" %}selected{% endif %}>Driver</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Save Changes</button>
        </form>
    </div>
</div>
</body>
</html>
