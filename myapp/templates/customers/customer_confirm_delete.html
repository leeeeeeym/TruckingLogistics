{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        


        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 40px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 24px;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .card-body p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Buttons */
        .card-body .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #1e3a8a;
            color: white;
            margin-left: 10px;
        }

        .btn-cancel:hover {
            background-color: #162d7d;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

{% include 'includes/sidebar.html' %}

<div class="content">
    <div class="card">
        <div class="card-header">
            <h2>Delete Customer</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "<strong>{{ customer.name }}</strong>"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm">Confirm</button>
                <a href="{% url 'customer_list' %}" class="btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
