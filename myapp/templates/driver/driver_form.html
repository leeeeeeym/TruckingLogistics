{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Form</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }





    .content {
      margin-left: 270px;
      width: calc(100% - 270px);
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #111827;
    }


    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }

    .form-container input, .form-container select {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      background-color: #f9fafb;
    }

    .form-container input:focus, .form-container select:focus {
      border-color: #1e3a8a;
      outline: none;
    }

    .form-container button {
      background-color: #1e3a8a;
      color: #ffffff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #1a237e;
    }


    .sidebar a:hover, .sidebar a.active {
      background-color: #e0e7ff;
      color: #1e3a8a;
    }


    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 220px;
        padding: 20px;
      }

      .header h1 {
        font-size: 20px;
      }

      .form-container {
        padding: 20px;
      }
    }

  </style>
</head>
<body>
{% include 'includes/sidebar.html' %}

  <div class="content">
    <div class="header">
      <h1>Driver Form</h1>
    </div>

    <div class="form-container">
      <h2>Enter Driver Details</h2>
      <form method="POST">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <label for="name">Driver Name</label>
        {{ form.name }}
        
        <label for="container">Container</label>
        {{ form.container }}
        
        <label for="booking">Booking</label>
        {{ form.booking }}

        <label for="custoemr">Customer</label>
        {{ form.customer }}
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
