{% load static %}
<style>
    .sidebar {
        width: 250px;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        height: 100vh;
        position: fixed;
        left: 0;
    }

    .sidebar img {
        width: 100px;
        margin-bottom: 20px;
        border-radius: 50%;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 15px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
        font-weight: 500;
        gap: 10px; /* Consistent spacing between icon and label */
    }

    .sidebar a .icon {
        display: inline-block;
        width: 20px; /* Fixed width for icons */
        height: 20px; /* Fixed height for icons */
        text-align: center;
    }

    .sidebar a.active, .sidebar a:hover {
        background-color: #e0e7ff;
        color: #1e3a8a;
    }

    .sidebar .bottom-links {
        margin-top: auto;
        margin-bottom: 20px;
    }
</style>

<div class="sidebar">
    <img src="{% static 'images/logo.png' %}" alt="Logo">
    {% if user.role == 'driver' %}
        <a href="{% url 'driver_dashboard' %}"><span class="icon">🏠</span>Driver Dashboard</a>
    {% elif user.role == 'customer' %}
        <a href="{% url 'customer_dashboard' %}"><span class="icon">🏠</span>Customer Dashboard</a>
    {% else %}
        <a href="#"><span class="icon">🏠</span> Dashboard</a>
    {% endif %}
    <a href="{% url 'customer_list' %}" class="{% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">
        <span class="icon">👤</span> Customer Hub
    </a>
    <a href="{% url 'booking_list' %}" class="{% if request.resolver_match.url_name == 'booking_list' %}active{% endif %}">
        <span class="icon">📦</span> Booking Hub
    </a>
    <a href="{% url 'container_list' %}" class="{% if request.resolver_match.url_name == 'container_list' %}active{% endif %}">
        <span class="icon">🚛</span> Container Hub

    <a href="{% url 'user_list' %}" class="{% if request.resolver_match.url_name == 'user_list' %}active{% endif %}">
        <span class="icon">👥</span> User Hub
    </a>
</div>
